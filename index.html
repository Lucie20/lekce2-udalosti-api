<html>

<body>

	<h1>Změna tříd, události</h1>

	<audio id='zvuk' src="audio/dingdingdang.mp3" preload="auto"></audio>

  <button onclick="prehraj()">přehraj písničku</button>
  <button onclick="zastav()">zastav písničku</button>
